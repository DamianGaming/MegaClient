<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaClient</title>
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        overflow: hidden;
        background: transparent;
      }

      /* Rounded window frame (since Tauri transparent windows are rectangular by default) */
      .frame{
        height: 100%;
        width: 100%;
        border-radius: 26px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 28px 90px rgba(0,0,0,.65);
        border: 1px solid rgba(255,255,255,.12);
      }

      .season-bg{
        height: 100%;
        width: 100%;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 15% 10%, rgba(255,255,255,.06), transparent 55%),
                    radial-gradient(900px 600px at 85% 20%, rgba(255,255,255,.05), transparent 60%),
                    linear-gradient(135deg, #090b10 0%, #0b0d12 45%, #0a1017 100%);
      }
      .season-spring{
        background: radial-gradient(1200px 800px at 10% 10%, rgba(100,255,170,.12), transparent 55%),
                    radial-gradient(900px 650px at 90% 25%, rgba(120,180,255,.10), transparent 60%),
                    linear-gradient(135deg, #070a10 0%, #0a1112 45%, #071019 100%);
      }
      .season-summer{
        background: radial-gradient(1200px 800px at 10% 10%, rgba(0,255,200,.12), transparent 55%),
                    radial-gradient(900px 650px at 90% 25%, rgba(255,200,90,.10), transparent 60%),
                    linear-gradient(135deg, #060912 0%, #081015 45%, #07121a 100%);
      }
      .season-autumn{
        background: radial-gradient(1200px 800px at 10% 10%, rgba(255,160,70,.14), transparent 55%),
                    radial-gradient(900px 650px at 90% 25%, rgba(255,80,120,.10), transparent 60%),
                    linear-gradient(135deg, #09060b 0%, #0b0b12 45%, #0a0f17 100%);
      }
      .season-winter{
        background: radial-gradient(1200px 800px at 10% 10%, rgba(160,220,255,.14), transparent 55%),
                    radial-gradient(900px 650px at 90% 25%, rgba(255,255,255,.07), transparent 60%),
                    linear-gradient(135deg, #070a12 0%, #0a0f14 45%, #071018 100%);
      }

      .card{
        width: min(520px, calc(100vw - 40px));
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(0,0,0,.25);
        backdrop-filter: blur(18px);
        box-shadow: 0 24px 80px rgba(0,0,0,.55);
        padding: 22px 20px;
        position: relative;
      }

      /* Subtle animated gradient sweep */
      .sweep{
        position: absolute;
        inset: -80px;
        background: conic-gradient(from 180deg at 50% 50%, rgba(125,90,255,.18), rgba(255,110,190,.12), rgba(90,220,255,.10), rgba(125,90,255,.18));
        filter: blur(48px);
        opacity: .28;
        animation: sweep 7s linear infinite;
        pointer-events: none;
      }
      @keyframes sweep { to { transform: rotate(360deg); } }

      /* Soft noise */
      .noise{
        position: absolute;
        inset: 0;
        opacity: .06;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.8"/></svg>');
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      .logo{
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .mark{
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: linear-gradient(135deg, rgba(125,90,255,.95), rgba(255,110,190,.80));
        box-shadow: 0 18px 50px rgba(125,90,255,.18);
        display: grid;
        place-items: center;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      .title{
        font-size: 22px;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      .sub{
        margin-top: 6px;
        font-size: 12px;
        color: rgba(255,255,255,.65);
      }

      .row{
        margin-top: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .hint{
        font-size: 12px;
        color: rgba(255,255,255,.55);
      }
      .spinner{
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,.25);
        border-top-color: rgba(255,255,255,.9);
        animation: spin .9s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* simple "cool" floating glow blobs */
      .blob{
        position: absolute;
        inset: auto;
        width: 220px;
        height: 220px;
        border-radius: 999px;
        filter: blur(28px);
        opacity: .38;
        pointer-events: none;
        animation: drift 8s ease-in-out infinite;
      }
      .b1{ left: -80px; top: -90px; background: rgba(125,90,255,.55); }
      .b2{ right: -90px; bottom: -90px; background: rgba(255,110,190,.40); animation-delay: -2.4s; }
      @keyframes drift {
        0%,100% { transform: translate(0,0) scale(1); }
        50% { transform: translate(18px, 10px) scale(1.06); }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="sweep"></div>
      <div class="noise"></div>

      <div id="root" class="season-bg">
        <div class="card">
          <div class="blob b1"></div>
          <div class="blob b2"></div>
          <div class="logo">
            <div class="mark">M</div>
            <div>
              <div class="title">MegaClient</div>
              <div class="sub">Loading launcherâ€¦</div>
            </div>
          </div>

          <div class="row">
            <div class="hint">Preparing UI & services</div>
            <div class="spinner" aria-label="Loading"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getSeason(){
        const m = new Date().getMonth() + 1;
        if (m >= 3 && m <= 5) return 'spring';
        if (m >= 6 && m <= 8) return 'summer';
        if (m >= 9 && m <= 11) return 'autumn';
        return 'winter';
      }
      document.getElementById('root').classList.add('season-' + getSeason());
    </script>
  </body>
</html>
